<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Leaderboard</title>
</head>
<body>
  <div class="maincontainer">
  <header>
    <h1 class="leaderboard-title">
      Leaderboard
    </h1>
  </header>
  <section class="scoreboard-container">
    <article class="recent-scores-panel">
      <div class="recent-scores-header">
        <h3 class="recent-scores-title">Recent Scores</h3>
        <button class="scores-refresh" type="button">
          Refresh
        </button>
      </div>
      <div class="all-scores-panel">
        <ul class="scores-list" >
         
        </ul>
      </div>
    </article>
    <article class="add-scores-panel">
      <form class="scores-form">
        <header>
          <h1 class="add-score-header">Add Your Score</h1>
        </header>
        <input name="name" class="score-input" type="text" placeholder="Your Name" required>
        <input name="score" class="score-input" type="text" placeholder="Your Score" required>
        <button class="submit-score" type="submit">Submit</button>
      </form>
    </article>
  </section>
</div>
</body>
</html>
